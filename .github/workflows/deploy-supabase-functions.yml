name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-supabase-functions.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: atwdkhlyrffbaugkaker
        run: |
          supabase functions deploy retell-webhook-handler --project-ref $SUPABASE_PROJECT_ID

      - name: Deployment Summary
        run: |
          echo "âœ… Edge Functions deployed successfully!"
          echo "Project: atwdkhlyrffbaugkaker"
          echo "Function: retell-webhook-handler"
