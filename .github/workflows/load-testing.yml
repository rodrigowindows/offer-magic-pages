name: Load Testing Pipeline

on:
  workflow_dispatch:
  schedule:
    # Run load tests every Monday at 2 AM UTC
    - cron: '0 2 * * 1'

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Setup k6
      run: |
        curl -fsSL https://github.com/grafana/k6/releases/download/v0.45.0/k6-v0.45.0-linux-amd64.tar.gz | tar -xz
        sudo mv k6-v0.45.0-linux-amd64/k6 /usr/local/bin/k6

    - name: Run API Load Test
      run: k6 run tests/load/api-load-test.js

    - name: Run Database Load Test
      run: k6 run tests/load/database-load-test.js

    - name: Generate Load Test Report
      run: |
        echo "Load test completed"
        echo "Check artifacts for detailed results"

    - name: Upload Load Test Results
      uses: actions/upload-artifact@v4
      with:
        name: load-test-results
        path: |
          load-test-results/
          k6-results/

  stress-test:
    runs-on: ubuntu-latest
    needs: load-test

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Start application
      run: |
        npm run preview &
        sleep 10

    - name: Run Stress Test with Artillery
      run: |
        npm install -g artillery
        artillery run tests/stress/stress-test.yml

    - name: Upload Stress Test Results
      uses: actions/upload-artifact@v4
      with:
        name: stress-test-results
        path: artillery-results/